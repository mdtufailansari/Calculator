<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="Container">
        <div class="Box" id="Box1">
            <div id="ChildBox1"></div>
        </div>
        <div class="Box" id="Box2">
            <div class="ChildBox2"><img src="image/home (1).svg" height="50px"></div>
            <div class="ChildBox2"><img src="image/white-balance-sunny.svg" height="48px"></div>
            <div class="ChildBox2"><img src="image/history.svg" height="50px"></div>
            <div class="ChildBox2"><img src="image/format-list-bulleted.svg" height="45px"></div>
        </div>
        <div class="Box" id="Box3">
            <div id="Child2Box3">
                <span id="showNum2"></span>
                <span id="showOperator"></span>
                <span id="showNum1"></span> 
            </div>
            <div class="ChildBox3">
                <p id="operator"></p>
                <p id="show">0</p>
        </div></div>
        <div class="Box" id="Box4">
            <button class="Box4Btn " id="AC">AC</button>
            <button class="Box4Btn " id="X"><img src="image/backspace (1).png" height="80px" alt=""></button>
            <button class="Box4Btn symbol" id="percent">%</button>
            <button class="Box4Btn symbol" id="divide">/</button>
            <!-- <button class="Box4Btn "  id="divide">/</button> -->
            <button class="Box4Btn " id="seven">7</button>
            <button class="Box4Btn " id="eight">8</button>
            <button class="Box4Btn " id="nine">9</button>
            <button class="Box4Btn symbol" id="mult">x</button>
            <button class="Box4Btn " id="four">4</button>
            <button class="Box4Btn " id="five">5</button>
            <button class="Box4Btn " id="six">6</button>
            <button class="Box4Btn " id="sub">-</button>
            <button class="Box4Btn " id="one">1</button>
            <button class="Box4Btn " id="two">2</button>
            <button class="Box4Btn " id="three">3</button>
            <button class="Box4Btn symbol" id="add">+</button>
            <button class="Box4Btn " id="None"><img src="image/crop-rotate.svg" height="37px"></button>
            <button class="Box4Btn" id="zero">0</button>
            <button class="Box4Btn " ><p id="dot">.</p></button>
            <button class="Box4Btn " id="equal">=</button>
        </div>
        <div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
